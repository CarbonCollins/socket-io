<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>socket-io test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../socket-io.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template is="dom-template">
        <socket-io id="socket" socket-url="http://beacon-display.eu-gb.mybluemix.net/" events="[[events]]"></socket-io>
      </template>
    </test-fixture>

    <script>
      suite('socket-io', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic', {events:[{
            event: 'userInteraction',
            onEvent: function(data){
              console.log(data);
            }
          }]
        });
          assert.equal(element.$.socket, 'socket-io');
        });
      });
    </script>
  </body>
</html>
