<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>socket-io demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../socket-io.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic socket-io demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo-dom">
          <socket-io socket-url="http://beacon-display.eu-gb.mybluemix.net/" on-load="loaded()" events="[[events]]"></socket-io>
        </template>
      </demo-snippet>
    </div>
    <script>
    window.addEventListener('WebComponentsReady', function(e) {
        var demo = document.querySelector('#demo-dom');
        demo.events = [];
        demo.events.push({
          event: 'userInteraction',
          onEvent: function(data){
            console.log(data);
          }
        })
        var socket = Polymer.dom(demo.root);
        console.log(socket);
        socket.$.socket.connect();
        socket.$.socket.emit('join','room1');
    });
    </script>
  </body>
</html>
